# GitHub Actions 发布工作流
# 功能：自动构建并发布包到 PyPI，创建 GitHub Release
# 触发：推送版本 tag (v*.*.*)
# 安全：使用 Trusted Publisher，无需存储 PyPI Token

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  # Job 1: 构建
  build:
    name: 构建发布包
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1. 检出代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 安装构建工具
      - name: 安装构建工具
        run: |
          python -m pip install --upgrade pip
          pip install build

      # 4. 构建 wheel 和 sdist
      - name: 构建发布包
        run: |
          python -m build

      # 5. 验证构建产物
      - name: 验证构建产物
        run: |
          pip install twine
          twine check dist/*

      # 6. 上传构建产物
      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Job 2: 发布到 PyPI
  publish:
    name: 发布到 PyPI
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10

    # 使用 Trusted Publisher 需要的权限
    permissions:
      id-token: write

    # 指定 PyPI 环境（可选：用于环境保护规则）
    environment:
      name: pypi
      url: https://pypi.org/project/ai-intervention-agent/

    steps:
      # 1. 下载构建产物
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # 2. 发布到 PyPI (Trusted Publisher)
      - name: 发布到 PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # 无需配置 password，使用 Trusted Publisher

  # Job 3: 创建 GitHub Release
  release:
    name: 创建 GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    timeout-minutes: 10

    permissions:
      contents: write

    steps:
      # 1. 检出代码（获取 changelog）
      - name: 检出代码
        uses: actions/checkout@v4

      # 2. 下载构建产物
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # 3. 创建 GitHub Release
      - name: 创建 GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }} # 包含 - 的视为预发布
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
